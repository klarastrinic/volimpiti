<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<h2>BMI Computer</h2>
<span>Weight:</span>
<input type="number" name="weight" id="weight" step="any" min="0" required>
<select id="wUnit">
        <option value="1">Kilograms</option>
        <option value="2">Pounds</option>
    </select>
<br>
<span class="span2">Height:</span>
<input type="number" name="height" id="height" step="any" min="0" required>
<select id="hUnit">
        <option value="1">Meters</option>
        <option value="2">Centimeters</option>
        <option value="3">Inches</option>
        <option value="4">Feet</option>
    </select>
<br>
<button id="btn2">Compute BMI</button>
<script src="index.js"></script>
</body>
</html>
